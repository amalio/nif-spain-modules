<!DOCTYPE html>
<html>
<head>
    <title>Testing nifSpain</title>
    <script type="text/javascript" src="assert.js"></script>
    <script type="text/javascript" src="nif-spain.js"></script>
    <link href="styles/assert.css" rel="stylesheet" type="text/css">
</head>
<body>
<script type="text/javascript">
    var nif = nifSpain();
    assert('B' == nif.getLetter(12332358), 'Letter for 12332358 is a "B"');
    assert('L' == nif.getLetter(12311919), 'Letter for 12311919 is a "L"');
    assert('L' != nif.getLetter(12311911), 'Letter for 12311911 is not a "L"');


    assert(true == nif.check("12332358B"), "12332358B is a valid nif");
    assert(true == nif.check("12311919L"), "12311919L is a valid nif");
    assert(false == nif.check("12311911L"), "12311919L is not a valid nif");
    assert(false == nif.check("12"), "12 String is not a valid nif");
    assert(false == nif.check(12), "12 Int is not a valid nif");

</script>
</body>
</html>
